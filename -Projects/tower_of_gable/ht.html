<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Simulation Game</title>
  <link rel="stylesheet" href="cs.css">
</head>
<body>
  <div class="container">
    <h1>Work and Dice Simulation Game</h1>

    <div class="box">
      <p><strong>Dice Rolls:</strong> <span id="dice-rolls">-</span></p>
      <p><strong>Bonus Points:</strong> <span id="bonus-points">0</span></p>
      <p><strong>Total Points:</strong> <span id="total-points">-</span></p>
    </div>

    <div class="box">
      <p><strong>Wins:</strong> <span id="wins">0</span> | 
      <strong>Money Earned:</strong> $<span id="money-earned">0</span></p>
      <p><strong>Missed Wins:</strong> <span id="missed-wins">0</span> | 
      <strong>Money Lost:</strong> $<span id="money-lost">0</span></p>
      <p><strong>Total Rolls:</strong> <span id="total-rolls">0</span> | 
      <strong>Net Money:</strong> $<span id="net-money">0</span></p>
    </div>

    <div class="box">
      <button id="roll-dice-btn">Roll Dice</button>
      <button id="commit-btn">Commit</button>
      <button id="work-in-mines-btn">Work in the Mines</button>
      <button id="work-in-office-btn">Work in the Office</button>
      <button id="work-staple-tables-btn">Work: Staple Tables</button>
      <button id="take-nap-btn">Take Nap</button>
    </div>
  </div>

  <script src="je.js"></script>
</body>
</html>
